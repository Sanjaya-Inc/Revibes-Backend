# .github/workflows/deploy-engine.yml
name: Deploy Engine (Firebase Functions)

on:
  workflow_call:
    inputs:
      env_name:
        required: true
        type: string  # "staging" or "production"

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Do not declare permissions hereâ€”inherit from caller
    environment: ${{ inputs.env_name }}

    defaults:
      run:
        working-directory: functions

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: functions/package-lock.json

      # Auth via JSON key (action requests id-token even if using credentials_json)
      - name: Auth to Google Cloud (JSON key)
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SA_KEY }}  # environment-scoped secret

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          ENV: ${{ secrets.ENV }}
          REGION: ${{ secrets.REGION }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ADMIN_ROOT_MAIL: ${{ secrets.ADMIN_ROOT_MAIL }}
          ADMIN_ROOT_PASS: ${{ secrets.ADMIN_ROOT_PASS }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        run: npm run build

      - run: npm i -g firebase-tools@latest

      - name: Deploy Functions
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: firebase deploy --only functions --project "$FIREBASE_PROJECT_ID"
