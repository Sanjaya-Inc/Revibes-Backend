name: Deploy Engine (Firebase Functions)

on:
  workflow_call:
    inputs:
      env_name:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env_name }}
    defaults:
      run:
        working-directory: functions

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: functions/package-lock.json

      # âœ… Authenticate using OIDC (no JSON key needed)
      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: //iam.googleapis.com/projects/${{ secrets.APP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github
          service_account: deploy-bot@your-project-id.iam.gserviceaccount.com

      # Optional: configure gcloud SDK (useful for debugging or additional GCP commands)
      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          ENV: ${{ secrets.ENV }}
          REGION: ${{ secrets.REGION }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ADMIN_ROOT_MAIL: ${{ secrets.ADMIN_ROOT_MAIL }}
          ADMIN_ROOT_PASS: ${{ secrets.ADMIN_ROOT_PASS }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Deploy Functions
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: firebase deploy --only functions --project "$FIREBASE_PROJECT_ID"
